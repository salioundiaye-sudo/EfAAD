<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Club - EFAD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header-container">
        <img src="logo.jpg" alt="Logo" class="logo">
        <h1 class="header">Bienvenue au Football Club EFAD - ACADEMIE</h1>
    </div>

    <nav>
        <a href="#accueil">Accueil</a>
        <a href="#inscription">Inscription</a>
        <a href="#galerie">Galerie</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="accueil">
        <h1>Bienvenue au Football Club EFAD - ACADEMIE</h1>
        <p>Le Football Club - EFAD est une académie dédiée à la formation des jeunes talents.</p>
    </section>

    <section id="inscription">
        <h2>Inscription</h2>
        <form id="inscriptionForm" action="https://formspree.io/f/mzzezdab" method="post">
            <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="age">Âge:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="categorie">Catégorie:</label>
                <select id="categorie" name="categorie" required>
                    <option value="U13">U13</option>
                    <option value="U15">U15</option>
                    <option value="U17">U17</option>
                </select>
            </div>
            <div class="form-group">
                <label for="telephone">Téléphone:</label>
                <input type="text" id="telephone" name="telephone" required>
            </div>
            <button type="submit">S'inscrire</button>
        </form>
        <div id="message"></div>
    </section>

</body>
</html>
